{% extends 'base.html' %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    {%block content%}
    <ul>
        {% for info in main_result %}
            <div class="card mb-3">
                <h4 class="card-header">
                    <small>{{loop.index}}. {{info}}: {{ main_result[info] }}</small>
                </h4>
            </div>
        {% endfor %}
    </ul>
    {%endblock%}

</body>
</html>
