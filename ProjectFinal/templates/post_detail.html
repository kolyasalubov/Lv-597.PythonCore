{% extends 'base.html' %}

{% block title %}
{{ article.title }}
{% endblock %}

{% block body %}
<div class="c_article">
    <div class="postbox">
        <h1>{{ article.title }}</h1>

        <p>{{ article.text }}</p>
        <p><b>Date: {{ article.date.date() }}</b></p>
        <div class="flexsides">
            <a href="/posts/{{ article.id }}/edit" class="btn-def">Edit</a>
            <a href="/posts/{{ article.id }}/delete" class="btn-red">Delete</a>
        </div>
    </div>
</div>
{% endblock %}
