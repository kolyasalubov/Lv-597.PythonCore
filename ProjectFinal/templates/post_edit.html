{% extends 'base.html' %}

{% block title %}
Editing post
{% endblock %}

{% block body %}
<div class="c_article">
    <div class="bigtext">Editing post</div>
    <form action="/create_article"></form>
    <form method="post">
        <input type="text" name="title" class="form-control-input" value="{{ article.title }}" placeholder="Insert title"><br>
        <textarea name="intro" id = "intro" class="form-control-intro" placeholder="Insert short description">{{ article.intro }}</textarea><br>
        <textarea name="text" id = "text" class="form-control-text" placeholder="Insert main text">{{ article.text }}</textarea><br>
        <input type="submit" class="grbutton" value="Update">
    </form>
</div>
{% endblock %}
